version 18.4R1.8;
groups {
    GLOBAL_MTU_DEFAULTS {
        interfaces {
            <ae*> {
                mtu 9192;
            }
        }
    }
    NETWORK_TRUNK_ALL {
        interfaces {
            <*> {
                mtu 9192;
                unit 0 {
                    family ethernet-switching {
                        interface-mode trunk;
                        vlan {
                            members all;
                        }
                    }
                }
            }
        }
    }
    NETWORK_ACCESS_HOME {
        interfaces {
            <*> {
                mtu 9192;
                unit 0 {
                    family ethernet-switching {
                        interface-mode access;
                        vlan {
                            members vlan_255;
                        }
                    }
                }
            }
        }
    }
    NETWORK_LACP_BOND {
        interfaces {
            <*> {
                aggregated-ether-options {
                    lacp {
                        active;
                        periodic fast;
                    }
                }
            }
        }
    }
    NETWORK_ACCESS_IOT {
        interfaces {
            <*> {
                mtu 9192;
                unit 0 {
                    family ethernet-switching {
                        interface-mode access;
                        vlan {
                            members vlan_911;
                        }
                        filter {
                            input BLACKHOLE_FILTER;
                        }
                    }
                }
            }
        }
    }
    GLOBAL_ISIS_DEFAULTS {
        protocols {
            isis {
                reference-bandwidth 1000g;
                lsp-lifetime 65535;
                level 1 disable;
                level 2 {
                    wide-metrics-only;
                    prefix-export-limit 20000;
                }
                interface <ae*> {
                    hello-padding disable;
                    point-to-point;
                }
                interface <*> {
                    hello-padding disable;
                }
            }
        }
    }
    IRB_OPTIONS {
        interfaces {
            irb {
                unit <*> {
                    family inet {
                        address <*> {
                            primary;
                            preferred;
                        }
                    }
                    proxy-macip-advertisement;
                    virtual-gateway-accept-data;
                    virtual-gateway-v4-mac 00:5e:5e:5e:00:01;
                }
            }
        }
    }
}
system {
    login {
        retry-options {
            tries-before-disconnect 3;
            backoff-threshold 3;
            backoff-factor 10;
        }
        class MAINTENANCE-ID {
            idle-timeout 10;
            permissions maintenance;
        }
        class SUPERUSER-ID {
            idle-timeout 10;
            permissions all;
        }
        class VIEW-ID {
            idle-timeout 10;
            permissions view;
        }
        user ansible {
            uid 3000;
            class super-user;
            authentication {
                encrypted-password "$6$FgsqZPh4$c.DcqHDQLA1gTP0Ok6fC6on30ABVfyJK3F3Y5XKIP8fGu0G0lIWcHiS.sdTNJnGvskywFmEBbZ9Xwo0poRWV90";
                ssh-rsa "ssh-rsa  ansible awx tower ssh keys";
            }
        }
        user cremsburg {
            uid 3001;
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa  cremsburg_juniper";
            }
        }
        user healthbot {
            uid 3003;
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa  healthbot lab fun time";
            }
        }
        user packetferret {
            uid 3002;
            class super-user;
            authentication {
                encrypted-password "$6$s8L/YliX$0uji4ZNG4mUt59noVjvyd9NlcpKx88h5BN3sqeHoAGaDsfyJMqsNFGUs.LGhvyT1iP3faYNA1CTqxxTQ0MQRW1";
                ssh-rsa "ssh-rsa  apple-pc-01.redtail.local";
            }
        }
        message "********************************* WARNING *********************************\n*                                                                         *\n* This system is for authorized users only. This, and any other sessions, *\n* can and will be monitored to determine whether or not it is being used  *\n* by an authorized user.                                                  *\n*                                                                         *\n* By logging into this system, you are consenting to such monitoring, and *\n* are advised that the system administrators retain the right to use any  *\n* recorded session as evidence of criminal activity, if such activity is  *\n* monitored.                                                              *\n*                                                                         *\n********************************* WARNING *********************************";
    }
    root-authentication {
        encrypted-password "$6$.9OWAuFK$iiXPju/x8lyIhSWeJ.vVqTZkTI5u6XzlQyhakYkkVdlQ4fqbQmjFJ2POJ9fPtykTt2l7SszK8qx06Bg3x0NNP1";
    }
    host-name dc1p1sn2;
    auto-snapshot;
    domain-name fountainhead.home;
    domain-search fountainhead.home;
    time-zone America/Chicago;
    no-redirects;
    arp {
        aging-timer 5;
        purging;
        gratuitous-arp-on-ifup;
    }
    name-server {
        10.255.127.251;
        10.255.127.252;
    }
    scripts {
        op {
            file toggle.py;
        }
        language python;
    }
    services {
        ftp;
        ssh {
            root-login allow;
            protocol-version v2;
            max-sessions-per-connection 32;
            connection-limit 10;
            rate-limit 10;
        }
        netconf {
            ssh;
        }
        rest {
            http {
                port 8080;
            }
            enable-explorer;
        }
    }
    syslog {
        user * {
            any emergency;
        }
        host 10.255.127.5 {
            any any;
            port 5514;
            source-address 10.255.1.36;
        }
        host 10.255.127.26 {
            any any;
            source-address 10.255.1.36;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    ntp {
        server 10.255.127.16;
        source-address 10.255.1.36;
    }
    extensions {
        providers {
            juniper {
                license-type juniper deployment-scope commercial;
            }
            chef {
                license-type juniper deployment-scope commercial;
            }
        }
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 8;
        }
    }
    disk-partition /var {
        level high {
            free-space 100 percent;
        }
    }
    alarm {
        management-ethernet {
            link-down ignore;
        }
    }
}
interfaces {
    xe-0/0/0 {
        description "POD1_SERVICENODE1_BACKBONE1 (Member Of: ae0)";
        ether-options {
            802.3ad ae0;
        }
    }
    xe-0/0/1 {
        description "POD1_SERVICENODE1_SPINE1 (Member Of: ae1)";
        ether-options {
            802.3ad ae1;
        }
    }
    xe-0/0/2 {
        description "POD1_SERVICENODE1_BACKBONE2 (Member Of: ae2)";
        ether-options {
            802.3ad ae2;
        }
    }
    xe-0/0/3 {
        description "POD1_SERVICENODE1_SPINE2 (Member Of: ae3)";
        ether-options {
            802.3ad ae3;
        }
    }
    ae0 {
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
            }
        }
        description "POD1_SERVICENODE2_BACKBONE2";
        unit 0 {
            family inet {
                address 10.0.2.1/31;
            }
            family iso;
            family mpls;
        }
    }
    ae1 {
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
            }
        }
        description "POD1_SERVICENODE2_SPINE2";
        unit 0 {
            family inet {
                address 10.1.2.2/31;
            }
            family mpls;
        }
    }
    ae2 {
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
            }
        }
        description "POD1_SERVICENODE2_BACKBONE1";
        unit 0 {
            family inet {
                address 10.0.1.3/31;
            }
            family iso;
            family mpls;
        }
    }
    ae3 {
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
            }
        }
        description "POD1_SERVICENODE2_SPINE1";
        unit 0 {
            family inet {
                address 10.1.2.0/31;
            }
            family mpls;
        }
    }
    em0 {
        unit 0 {
            family inet {
                address 10.255.1.36/17;
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 192.168.255.4/32;
            }
            family iso {
                address 49.0192.0168.0255.0004.00;
            }
        }
    }
}
snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.255.127.20/32;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 10.255.1.36;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.255.127.20;
        }
    }
}
forwarding-options {
    storm-control-profiles default {
        all;
    }
}
routing-options {
    bmp {
        station openbmp {
            initiation-message Development/LAB;
            local-address 10.255.1.36;
            connection-mode active;
            monitor enable;
            route-monitoring {
                pre-policy;
            }
            station-address 10.255.127.21;
            station-port 5000;
            statistics-timeout 300;
        }
    }
    interface-routes {
        rib-group inet INTERFACE_RIB;
    }
    rib-groups {
        INTERFACE_RIB {
            import-rib [ inet.0 inet.3 ];
            import-policy INTERFACE_IMPORT;
        }
    }
    router-id 192.168.255.4;
    autonomous-system 65000.1 asdot-notation;
    forwarding-table {
        export LOAD_BALANCE;
        ecmp-fast-reroute;
    }
}
protocols {
    mpls {
        interface all;
        interface em0.0 {
            disable;
        }
    }
    bgp {
        group OVERLAY_TO_DC_ROUTE_REFLECTORS {
            type internal;
            local-address 192.168.255.4;
            log-updown;
            family inet {
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            family evpn {
                signaling;
            }
            export POLICY_NEXT_HOP_SELF;
            multipath;
            bfd-liveness-detection {
                minimum-interval 2000;
                multiplier 3;
                session-mode multihop;
            }
            neighbor 192.168.255.101 {
                description "DC_ROUTE_REFLECTOR_01";
            }
            neighbor 192.168.255.102 {
                description "DC_ROUTE_REFLECTOR_02";
            }
        }
        group POD1_UNDERLAY_TO_POD1_SPINES {
            advertise-inactive;
            type external;
            peer-as 65000.101;
            log-updown;
            family inet {
                unicast;
            }
            family inet-vpn {
                any;
            }
            export EBGP_EXPORT;
            multipath;
            bfd-liveness-detection {
                minimum-interval 1000;
                multiplier 2;
                session-mode multihop;
            }
            neighbor 10.1.2.1 {
                description "POD1-SPINE1";
            }
            neighbor 10.1.2.3 {
                description "POD1-SPINE2";
            }
        }
        group POD1_OVERLAY_TO_POD1_SPINES {
            type external;
            local-address 192.168.255.4;
            peer-as 65000.101;
            log-updown;
            family evpn {
                signaling;
            }
            multipath;
            multihop {
                 no-nexthop-change;
            }
            bfd-liveness-detection {
                minimum-interval 1000;
                multiplier 2;
                session-mode multihop;
            }
            neighbor 192.168.255.5 {
                description "POD1-SPINE1";
            }
            neighbor 192.168.255.6 {
                description "POD1-SPINE2";
            }
        }
    }
    isis {
        apply-groups GLOBAL_ISIS_DEFAULTS;
        interface ae0.0;
        interface ae2.0;
        interface lo0.0 {
            passive;
        }
    }
    ldp {
        track-igp-metric;
        interface all;
        interface em0.0 {
            disable;
        }
    }
    evpn {
        default-gateway no-gateway-community;
        encapsulation vxlan;
        extended-vni-list all;
    }
    lldp {
        port-id-subtype interface-name;
        interface all;
        interface em0 {
            disable;
        }
    }
    lldp-med {
        interface all;
        interface em0 {
            disable;
        }
    }
}
policy-options {
    prefix-list PREFIX_TACACS_SERVERS {
        apply-path "system tacplus-server <*>";
    }
    prefix-list PREFIX_LOCALHOST {
        127.0.0.0/8;
    }
    prefix-list PREFIX_NTP_SERVERS {
        apply-path "system ntp server <*>";
    }
    prefix-list PREFIX_DNS_SERVERS {
        apply-path "system name-server <*>";
    }
    prefix-list PREFIX_SNMP_CLIENT_LISTS {
        apply-path "snmp client-list <*> <*>";
    }
    prefix-list PREFIX_SNMP_COMMUNITY_CLIENTS {
        apply-path "snmp community <*> clients <*>";
    }
    prefix-list PREFIX_BGP_NEIGHBORS {
        apply-path "protocols bgp group <*> neighbor <*>";
    }
    prefix-list PREFIX_BGP_NEIGHBORS_ROUTING_INSTANCES {
        apply-path "routing-instances <*> protocols bgp group <*> neighbor <*>";
    }
    prefix-list PREFIX_ROUTER_IPV4 {
        apply-path "interfaces <*> unit <*> family inet address <*>";
    }
    prefix-list PREFIX_MULTICAST_ALL_ROUTERS {
        224.0.0.2/32;
    }
    prefix-list PREFIX_MULTICAST_OSPF {
        224.0.0.5/32;
        224.0.0.6/32;
    }
    prefix-list PREFIX_LOCAL_MGMT_IPV4 {
        apply-path "interfaces <em*> unit <*> family inet address <*>";
    }
    prefix-list PREFIX_LOOPBACKS_IPV4 {
        apply-path "interfaces lo0 unit 0 family inet address <*>";
    }
    prefix-list PREFIX_ALL {
        0.0.0.0/0;
    }
    prefix-list PREFIX_NTP_BOOT_SERVERS {
        apply-path "system ntp boot-server <*>";
    }
    policy-statement EBGP_EXPORT {
        term LOCAL_LOOPBACK {
            from {
                route-filter 192.168.255.4/32 exact;
            }
            then accept;
        }
    }
    policy-statement EVPN_IMPORT {
        term EVPN_ROUTES {
            from {
                community ESI;
            }
            then accept;
        }
    }
    policy-statement INTERFACE_IMPORT {
        term POD1_UNDERLAY {
            from {
                route-filter 10.1.2.0/31 exact;
                route-filter 10.1.2.2/31 exact;
            }
            then accept;
        }
    }
    policy-statement LOAD_BALANCE {
        then {
            load-balance per-packet;
        }
    }
    policy-statement POLICY_NEXT_HOP_SELF {
        term NHS {
            from {
                rib inet.0;
                route-type external;
            }
            then {
                next-hop self;
            }
        }
    }
    community ESI members target:999:999;
}
firewall {
    family ethernet-switching {
        filter BLACKHOLE_FILTER {
            term t1 {
                from {
                    ether-type [ ipv4 ipv6 arp ];
                }
                then discard;
            }
        }
    }
}
switch-options {
    vtep-source-interface lo0.0;
    route-distinguisher 192.168.255.4:999;
    vrf-import EVPN_IMPORT;
    vrf-target {
        target:999:999;
        auto {
            import-as 65000.101 {
                vni-list all;
            }
        }
    }
}
